<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../css/fontawesome.css">
    <title>Linked List Animated</title>
</head>

<body>
    <header>
        <div id="header-container">
            <div id="header-settings"><i class="fas fa-bars"></i></div>
            <div>
                <h1 id="header-name">Linked List Animated</h1>
            </div>
            <div id="header-theme"><i class="fas fa-adjust"></i></div>
        </div>
        <div id="header-line"></div>
    </header>
    <div id="settings-container">
        <!-- Head -->
        <div id="settings-head">
            <div></div>
            <div id="settings-close">
                <i class="fa fa-times"></i>
            </div>
            <div id="settings-name">
                <h1>Settings</h1>
            </div>
            <div></div>
        </div>
        <div id="settings-line"></div>
        <!-- Functions -->
        <div id="settings-funtions">
            <div class="settings-container">
                <p>Node Animation Speed</p>
                <input type="number" placeholder="Miliseconds">
            </div>
            <div class="settings-container">
                <p>Pointer Animation Speed</p>
                <input type="number" placeholder="Miliseconds">
            </div>
            <div class="settings-container">
                <p>Remove Animation Speed</p>
                <input type="number" placeholder="Miliseconds">
            </div>
            <!-- <div class="settings-container">
            </div> -->
            <button class="button-style" id="button-save"><b>Save</b></button>
        </div>
    </div>
    <main>
        <!-- Error -->
        <div id=""></div>
        <!-- Lista -->
        <div></div>
        <div id="container-buttons">
            <div class="container">
                <button class="button-style"><b>Insert</b></button>
                <input class="input-style" type="number" placeholder="Index">
                <input class="input-style" type="number" placeholder="Value">
            </div>
            <div class="container">
                <button class="button-style"><b>Add</b></button>
                <input class="input-style" type="number" placeholder="Index">
                <input class="input-style" type="number" placeholder="Value">
            </div>
            <div class="container">
                <button class="button-style"><b>Remove</b></button>
                <input class="input-style" type="number" placeholder="Index">
                <input class="input-style" type="number" placeholder="Value">
            </div>
        </div>
    </main>
</body>

</html>
