<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="../css/style.css">
    <link type="text/css" rel="stylesheet" href="../css/fontawesome.css">
    <title>Linked List Animated</title>
</head>
<body>
    <header>
        <div id="header-container">
            <div id="header-settings"><i class="fas fa-bars"></i></div>
            <div>
                <h1 id="header-name">Linked List Animated</h1>
            </div>
            <div id="header-theme"><i class="fas fa-adjust"></i></div>
        </div>
        <div id="header-line"></div>
    </header>
    <div id="settings-container">
        <!-- Head -->
        <div id="settings-head">
            <div></div>
            <div id="settings-close">
                <i class="fa fa-times"></i>
            </div>
            <div id="settings-name">
                <h1>Settings</h1>
            </div>
            <div></div>
        </div>
        <div id="settings-line"></div>
        <!-- Functions -->
        <div id="settings-funtions">
            <div class="settings-container">
                <p>Node Animation Speed</p>
                <input class="input-setting" id="nodeSpeed" type="number" placeholder="Miliseconds">
            </div>
            <div class="settings-container">
                <p>Pointer Animation Speed</p>
                <input class="input-setting" id="pointerSpeed" type="number" placeholder="Miliseconds">
            </div>
            <div class="settings-container">
                <p>Remove Animation Speed</p>
                <input class="input-setting" id="removeNodeSpeed" type="number" placeholder="Miliseconds">
            </div>
            <div id="container-save">
                <p id="save"></p>
            </div>
            <button class="button-style" id="button-save"><b>Save</b></button>
        </div>
    </div>
    <main>
        <!-- Error -->
        <div id="container-error">
            <p id="error"></p>
        </div>
        <!-- Lista -->
        <div id="container-list-animated"></div>
        <div id="container-buttons">
            <div class="container">
                <button class="button-style" id="insert-node"><b>Insert</b></button>
                <input class="input-style" id="insert-node-index" type="number" placeholder="Index">
                <input class="input-style" id="insert-node-value" type="number" placeholder="Value">
            </div>
            <div class="container">
                <button class="button-style" id="add-node"><b>Add</b></button>
                <!-- <input class="input-style" type="number" placeholder="Index"> -->
                <input class="input-style" id="add-node-value" type="number" placeholder="Value">
            </div>
            <div class="container">
                <button class="button-remove" id="remove-node"><b>Remove</b></button>
                <button class="remove-icon" id="remove-icon"><b><i class="fab fa-whmcs"></i></b></button>
                <input class="input-style" type="number" id="remove-node-index" placeholder="Index">
                <input class="input-style" type="number" id="remove-node-value" placeholder="Value">
            </div>
        </div>
    </main>
    <script src="../js/header.js"></script>
    <script src="../js/nodeList.js"></script>
    <script src="../js/errors.js"></script>
    <script src="../js/events.js"></script>
</body>
</html>
